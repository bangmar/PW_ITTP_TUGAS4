<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/style.css" />

<body>
    <div class="container-fluid">
        <div class="row p-lg-5" id="contact">
            <div class="col-md-4 img-container d-flex justify-content-center">
                <img src="../assets/contact.JPG" alt="" />
            </div>
            <div class="col-md-8 my-form">
                <a href="../index.html" class="text-decoration-none text-dark mb-2">
                    < Home </a>
                        <h1>Connect with <span>Me!</span></h1>
                        <ul class="list-unstyled d-flex gap-3">
                            <li><a href="">LinkedIn</a></li>
                            <li><a href="">Github</a></li>
                            <li><a href="">Instagram</a></li>
                        </ul>
                        <form>
                            <div class="form-group mb-3">
                                <label for="username" class="mb-2">Username</label>
                                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="enter your name" />
                            </div>
                            <div class="form-group mb-5">
                                <label for="message" class="mb-2">Message</label>
                                <textarea class="form-control" id="message" rows="10" placeholder="write something to me.."></textarea>
                            </div>

                            <button type="submit" class="send-btn">Send Mesaage</button>
                        </form>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
